<!DOCTYPE html>
<html>
	<head>
	<script language="javascript">
		var obj1={"Detective":"Hercule Poirot","author":"Agatha Christie"};
		document.write("<h1>JSON with javascript example</h1>");
		document.write("<br>");
		document.write("<h3>Detective="+obj1.Detective+"</h3>");
		document.write("<h4>Author="+obj1.author+"</h4>");
		
		var obj2={"series":"famous five","author":"Enid Blyton"};
		document.write("<br>");
		document.write("<h3>series="+obj2.series+"</h3>");
		document.write("<h4>Author="+obj2.author+"</h4>");
		document.write("<hr>");
		document.write(obj1.Detective+" Detective Stories Author is "+obj1.author);
		document.write("</hr>");
	</script>
	</head>
</html>
